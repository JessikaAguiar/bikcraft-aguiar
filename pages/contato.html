<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bicicletas elétricas de alta precisão e qualidade, feitas sob medida para o cliente. Explore o mundo na sua velocidade com a Bikcraft Aguiar.">
  <link href="../assets/css/style.css" rel="stylesheet">
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Bikcraft Aguiar - Bicicletas Elétricas</title>
</head>

<body>
  <header class="header-bg">
    <div class="header container">
      <a href="./">
        <img src="../assets/img/bikcraft.svg" width="136" height="32" alt="Bikcraft">
      </a>
      <nav aria-label="primaria">
        <ul id="menu" class="header-menu font-1-m cor-0"></ul>
      </nav>
    </div>
  </header>
   <main class="hero">
    <div class="titulo-bg">
      <div class="titulo container">
        <p class="font-2-l-b cor-5 hero-description"></p>
        <h1 class="font-1-xxl cor-0 hero-title"></h1>
      </div>
    </div>
     <div class="contato container">
      <section class="contato-dados contact-info" aria-label="Endereço">
        <h2 class="font-1-m cor-0 contact-title"></h2>
        <div class="contato-endereco font-2-s cor-4 contact-address"></div>
        <address class="contato-meios font-2-s cor-4">
          <span class="contact-email"></span>
          <span class="contact-phone"></span>
        </address>
        <div class="contato-redes">
            <a href="./">
              <img src="../assets/img/redes/instagram-p.svg" alt="Instagram">
            </a>
            <a href="./">
              <img src="../assets/img/redes/facebook-p.svg" alt="Facebook">
            </a>
            <a href="./">
              <img src="../assets/img/redes/youtube-p.svg" alt="Youtube">
            </a>
        </div>
      </section>
      <section class="contato-formulario" aria-label="Formulário">
          <form class="form" action="./contato.html">
            <div>
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" placeholder="Seu nome">
            </div>
            <div>
              <label for="telefone">Telefone</label>
              <input type="text" id="telefone" name="telefone" placeholder="(21) 9999-9999">
            </div>
            <div class="col-2">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="contato@email.com">
            </div>
            <div class="col-2">
              <label for="mensagem">Mensagem</label>
              <textarea rows="5" id="mensagem" name="mensagem" placeholder="O que você precisa?"></textarea>
            </div>
            <button class="botao col-2">Enviar Mensagem</button>
          </form>
      </section>
    </div>
  </main>

  <article class="lojas container local-stores">
    <h2 class="font-1-xxl">lojas locais<span class="cor-p1">.</span></h2>
  </article>
  
  <footer class="footer-bg">
    <div class="footer container">
      <img src="../assets/img/bikcraft.svg" width="136" height="32" alt="Bikcraft">
      <div id="footer-contact" class="footer-contato">
        <h3 class="font-2-l-b cor-0">Contato</h3>
        <ul class="font-2-m cor-5">
          <li><a href="tel:+552199999999"><p id="footer-contact-phone"></p></a></li>
          <li><a href="mailto:contato@bikcraft.com"><p id="footer-contact-email"></p></a></li>
          <li><p id="footer-contact-address"></p></li>
          <li><p id="footer-contact-country"></li>
        </ul>
        <div class="footer-redes">
          <a href="./">
            <img src="../assets/img/redes/instagram.svg" width="32" height="32" alt="Instagram">
          </a>
          <a href="./">
            <img src="../assets/img/redes/facebook.svg" width="32" height="32" alt="Facebook">
          </a>
          <a href="./">
            <img src="../assets/img/redes/youtube.svg" width="32" height="32" alt="Youtube">
          </a>
        </div>
      </div>
      <div class="footer-informacoes">
        <h3 class="font-2-l-b cor-0">Informações</h3>
        <nav>
          <ul class="font-1-m cor-5" id="footer-links"></ul>
        </nav>
      </div>
      
      <p class="footer-copy font-2-m cor-6" id="footer-copy"></p>
    </div>
  </footer>

  <script type="module" src="../assets/js/main.js"></script>
  <script type="module" src="../assets/js/contato.js"></script>
</body>

</html>
