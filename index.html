<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bicicletas elétricas de alta precisão e qualidade, feitas sob medida para o cliente. Explore o mundo na sua velocidade com a Bikcraft Aguiar.">
  <link href="/bikcraft-aguiar/assets/css/style.css" rel="stylesheet">
  <link rel="icon" href="./assets/img/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Bikcraft Aguiar - Bicicletas Elétricas</title>
</head>

<body>
  <header class="header-bg">
    <div class="header container">
      <a href="/bikcraft-aguiar/">
        <img src="./assets/img/bikcraft.svg" width="136" height="32" alt="Bikcraft">
      </a>
      <nav aria-label="primaria">
        <ul id="menu" class="header-menu font-1-m cor-0"></ul>
      </nav>
    </div>
    
  </header>
  
  <main class="introducao-bg hero">
     <div class="introducao container">
      <div class="introducao-conteudo">
        <h1 class="font-1-xxl cor-0 hero-title"><span class="cor-p1">.</span></h1>
        <p class="font-2-l cor-5 hero-description"></p>
        <a class="botao" href="/bikcraft-aguiar/pages/bicicletas.html">Escolha a sua</a>
      </div>
      <picture>
        <source media="(max-width: 800px)" srcset="./assets/img/bicicletas/nimbus.jpg">
        <img src="./assets/img/fotos/introducao.jpg" width="1280" height="1600" alt="Bicicleta elétrica preta.">
      </picture>
     </div>
  </main>

  <article class="bicicletas-lista">
    <h2 class="container font-1-xxl">escolha a sua<span class="cor-p1">.</span></h2>
    <ul id="bikes-container"></ul>
  </article>

  <article class="technology tecnologia-bg">
    <div class="tecnologia container">
      <div class="tecnologia-conteudo">
        <span class="font-2-l-b cor-5" id="technology-title"></span>
        <h2 class="font-1-xxl cor-0">você escolhe as suas cores e componentes<span class="cor-p1">.</span></h2>
        <p class="font-2-l cor-5" id="technology-description"></p>
        <a class="link" href="/bikcraft-aguiar/pages/bicicletas.html">Escolha um modelo</a>
        <div id="technology-details" class="tecnologia-vantagens"></div>
      </div>
      <div class="tecnologia-imagem">
        <img src="./assets/img/fotos/tecnologia.jpg" width="1200" height="1920">
      </div>
    </div>
  </article>

  <section class="parceiros" aria-label="Nossos Parceiros">
    <h2 class="container font-1-xxl">nossos parceiros<span class="cor-p1">.</span></h2>
    <ul>
      <li><img src="./assets/img/parceiros/caravan.svg" alt="Caravan" width="140" height="38"></li>
      <li><img src="./assets/img/parceiros/ranek.svg" alt="Ranek" width="149" height="36"></li>
      <li><img src="./assets/img/parceiros/handel.svg" alt="Handel" width="140" height="50"></li>
      <li><img src="./assets/img/parceiros/dogs.svg" alt="Dogs" width="152" height="39"></li>
      <li><img src="./assets/img/parceiros/lescone.svg" alt="LeScone" width="208" height="41"></li>
      <li><img src="./assets/img/parceiros/flexblog.svg" alt="FlexBlog" width="165" height="38"></li>
      <li><img src="./assets/img/parceiros/wildbeast.svg" alt="Wildbeast" width="196" height="34"></li>
      <li><img src="./assets/img/parceiros/surfbot.svg" alt="Surfbot" width="200" height="49"></li>
    </ul>
  </section>

  <section class="testimonial depoimento" aria-label="Depoimento">
    <div>
      <img src="./assets/img/fotos/depoimento.jpg" width="1560" height="1360" alt="Pessoa pedalando uma bicicleta Bikcraft">
    </div>
    <div class="depoimento-conteudo">
      <blockquote class="font-1-xl cor-p5"><p class="testimonial-quote"></p></blockquote>
      <cite class="font-1-m-b cor-p4 testimonial-author"></cite>
    </div>
  </section>

  <article class="seguros-bg">
    <div class="seguros container" id="plans">
      <h2 class="font-1-xxl cor-0">seguros<span class="cor-p1">.</span></h2>
    </div>
  </article>

  <footer class="footer-bg">
    <div class="footer container">
      <img src="./assets/img/bikcraft.svg" width="136" height="32" alt="Bikcraft">
      <div id="footer-contact" class="footer-contato">
        <h3 class="font-2-l-b cor-0">Contato</h3>
        <ul class="font-2-m cor-5">
          <li><a href="tel:+552199999999"><p id="footer-contact-phone"></p></a></li>
          <li><a href="mailto:contato@bikcraft.com"><p id="footer-contact-email"></p></a></li>
          <li><p id="footer-contact-address"></p></li>
          <li><p id="footer-contact-country"></li>
        </ul>
        <div class="footer-redes">
          <a href="/bikcraft-aguiar/">
            <img src="./assets/img/redes/instagram.svg" width="32" height="32" alt="Instagram">
          </a>
          <a href="/bikcraft-aguiar/">
            <img src="./assets/img/redes/facebook.svg" width="32" height="32" alt="Facebook">
          </a>
          <a href="/bikcraft-aguiar/">
            <img src="./assets/img/redes/youtube.svg" width="32" height="32" alt="Youtube">
          </a>
        </div>
      </div>
      <div class="footer-informacoes">
        <h3 class="font-2-l-b cor-0">Informações</h3>
        <nav>
          <ul class="font-1-m cor-5" id="footer-links"></ul>
        </nav>
      </div>
      
      <p class="footer-copy font-2-m cor-6" id="footer-copy"></p>
    </div>
    
  </footer>

  <script type="module" src="./assets/js/main.js"></script>
  <script type="module" src="./assets/js/home.js"></script>
</body>

</html>
